<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML5 Canvas</title>
</head>

<body>
    <canvas id="draw" width="800" height="800"></canvas>
    <script>
        // First we select the canvas
        const canvas = document.querySelector('#draw');
        const ctx = canvas.getContext('2d');
        // Resizing it
        canvas.width = window.innerWidth;
        canvas.heigth = window.innerHeight;
        // Now we define the line specs
        ctx.strokeStyle = '#BADA55';
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.lineWidth = 10;
        // ctx.globalCompositeOperation = 'multiply';
        // https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/globalCompositeOperation
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let hue = 0;
        let direction = true;

        function draw(e) {
            // Stop the function from running when they are not moused down
            if (!isDrawing) return;
            console.log(e);
            ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY); // Start from
            // ctx.moveTo(Math.floor(Math.random() * canvas.width) + 1, Math.floor(Math.random() * canvas.heigth) + 1);
            ctx.lineTo(e.offsetX, e.offsetY); // Go to
            ctx.stroke();
            [lastX, lastY] = [e.offsetX, e.offsetY];
            hue++;
            if (hue > 360) {
                hue = 0;
            }
            if (ctx.lineWidth >= 150 || ctx.lineWidth <= 1) {
                direction = !direction
            }
            if (direction) {
                ctx.lineWidth++;
            } else {
                ctx.lineWidth--;

            }
        }

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseout', () => isDrawing = false);
    </script>

    <style>
        html,
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>

</body>

</html>
